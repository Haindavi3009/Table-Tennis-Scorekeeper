<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <title>Score Detector</title>
</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                          <figure class="image is-2by1">
                            <img src="https://tse1.mm.bing.net/th?id=OIP.-01HmfJRCPESU2olsSajogHaFj&pid=Api&P=0&h=180" alt="">
                          </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">Table Tennis Score Player</p>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-2"><span id="p1Display">0</span> to <span  id="p2Display">0</span></h1>
                        <p class="subtitle">Use buttons to play</p>
                        <label for="playTo" class="label is-large is-inline">Playing To</label>
                        <div class="select is-rounded">
                            <select name="" id="playTo">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1Button" class="button is-info card-footer-item">+1 Player One</button>
                        <button id="p2Button" class="button is-primary card-footer-item">+1 Player Two</button>
                        <button id="reset" class="button is-warning card-footer-item">Reset</button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
